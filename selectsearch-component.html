<script>
    class SelectSearch extends HTMLElement {
        constructor() {
            super()
            const shadow = this.attachShadow({
                mode: 'open'
            })
            const raiz = document.createElement('span')
            raiz.setAttribute('class', 'raiz')

            var texto = document.createElement('span')
            texto.setAttribute('class', 'texto')
            texto.textContent = this.getAttribute('texto')
            raiz.appendChild(texto)

            const style = document.createElement('style');
            style.textContent = '.raiz {display: flex; align-items: center;justify-content: center;\
                width:200px; height:200px; border-radius:100px; background-color: blue }  .texto {font-size: 20px; color: white;} '
            shadow.appendChild(style)
            shadow.appendChild(raiz)
        }
    }
    customElements.define("select-search", SelectSearch)
</script>
